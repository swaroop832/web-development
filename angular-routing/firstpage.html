<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 1</title>
</head>
<body>

<div class="container-fluid">
        <div class="col-md-4">

        </div>
        <div class="col-md-4 text-center">
            <div class="form-group text-center text-primary">
                <label for="coursecareer">Course Career</label>
                <select id="coursecareer" class="form-control text-center" ng-value="f1">
                    <option id="coursecareer1" value="Under-Graduate">Under-Graduate</option>
                    <option value="Graduate">Graduate</option>
                </select>
            </div>
            <div class="form-group text-center text-primary">
                <label for="semester">Semester</label>
                <select id="semester" class="form-control text-center" ng-value="f2">
                    <option value="Spring">Spring</option>
                    <option value="Fall">Fall</option>
                    <option value="Summer">Summer</option>
                </select>
            </div>
            <div class="form-group text-center text-primary">
                <label for="careeroption" >Career Option</label>
                <select id="careeroption" class="form-control text-center" ng-value="f3">
                    <option value="Computer Science">Computer Science</option>
                    <option value="Law">Law</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="onsubmit1()"> Submit </button>
        </div>
    </div>
</body>
</html>
