<html ng-app="ngOughts">
<head>
    <title>Tic-Toe game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style type="text/css">
        tr {
            margin: 2px;
        }
        td {
            border: black 2px solid;
            width: 30px;
            height: 30px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body ng-controller="BoardCtrl" style="margin: 100px">
<h1 ng-show="board.won" class="text-success" ng-cloak>{{board.winning_marker}} won the game!</h1>
<div class="col-sm-3">
    <table class="table table-bordered text-primary">
        <tr ng-repeat="row in board.grid">
            <td ng-repeat="cell in row" ng-click="board.playCell(cell)" ng-class="{'winning': cell.winning}">
                <span ng-bind="cell.marker"></span>
            </td>
        </tr>
    </table>
    <button ng-click="board.reset()" class="btn btn-danger">Reset</button>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
<script type="text/javascript" src="tic-toe.js"></script>
</body>
</html>
