<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body style="background-color: aliceblue">
<div class="container-fluid" >
    <div class="page-header text-primary text-center"><h2>Welcome</h2></div>
    <div class="col-md-4"></div>
    <div class="col-md-4 jumbotron" style="background-color: white">
        <div id="signin" class="text-center">
            <form class="form-inline">
                <div class="form-group mb-2" style="margin-bottom: 20px">
                    <label for="loginid" class="text-primary">Username</label>
                    <input id="loginid" type="text" class="form-control" placeholder="Enter Username">
                </div>
                <div class="form-group text-danger" style="margin-bottom: 20px">
                    <label for="pass">Password</label>
                    <input id="pass" type="password" class="form-control" placeholder="Enter Password">
                </div>
            </form>
            <div>
                <a class="btn btn-success" onclick="login1()"> Login </a>
                <a class="btn btn-danger" data-toggle="modal" data-target="#modal1"> Register </a>
            </div>
            <h5 id="logintxt" class="text-danger"></h5>
            <div>
            <div id="modal1" class="modal fade col-md-3 text-center" role="dialog" style="margin-left: 40%;margin-top: 10%;">
                <div class="modal-content">
                <div class="modal-body" style="background-color: white">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="text-success">Register</h3>
                    <form >
                        <div class="form-group text-left">
                            <label class="text-danger" >Username</label>
                            <input id="resid" placeholder="Username" class="form-control">
                        </div>
                        <div class="form-group text-left">
                            <label class="text-danger">Name</label>
                            <input id="name" placeholder="Name" class="form-control">
                        </div>
                        <div class="form-group text-left">
                            <label class="text-danger">Password</label>
                            <input id="respass" placeholder="Password" type="password" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="background-color: white">
                    <a type="button" class="btn btn-danger" data-dismiss="modal" onclick="res1()">Register </a>
                </div>

            </div>
            </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="app.js"></script>
</body>
</html>
